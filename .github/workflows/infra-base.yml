name: ğŸš€ Terraform Base Infra

on:
  workflow_dispatch:  # Executado manualmente

env:
  AWS_REGION: us-east-1

jobs:
  deploy-base:
    name: ğŸ§± Deploy Base Infra (ECR, RDS, IAM, etc)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”‘ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: âš™ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.7

      - name: ğŸ“¦ Initialize Terraform
        working-directory: ./infra/base
        run: terraform init -upgrade

      - name: ğŸš€ Apply Terraform (Base Infra)
        working-directory: ./infra/base
        run: terraform apply -auto-approve

      - name: ğŸ“¤ Outputs
        working-directory: ./infra/base
        run: terraform output
