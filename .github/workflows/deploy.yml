name: FinOrbit CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  AWS_REGION: us-east-1
  TF_IN_AUTOMATION: true
  COVERAGE_THRESHOLD: 70.0
  GO_ENV: test

jobs:
  # ===============================
  # 1ï¸âƒ£ Setup
  # ===============================
  setup:
    name: ğŸ› ï¸ Setup
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      - name: ğŸ§° Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

  # ===============================
  # 2ï¸âƒ£ Lint & Test Consumer
  # ===============================
  lint-test-consumer:
    name: ğŸ”ğŸ§ª Consumer
    runs-on: ubuntu-latest
    needs: setup
    defaults:
      run:
        working-directory: ./consumer
    steps:
      - uses: actions/checkout@v4
      - run: go fmt ./...
      - run: |
          set -e
          go mod tidy
          go test -v -coverprofile=coverage.out ./...
          coverage=$(go tool cover -func=coverage.out | grep total | awk '{print substr($3, 1, length($3)-1)}')
          echo "Cobertura Consumer: $coverage%"
          cov_int=$(echo "$coverage < $COVERAGE_THRESHOLD" | bc)
          if [ "$cov_int" -eq 1 ]; then
            echo "âŒ Cobertura abaixo de $COVERAGE_THRESHOLD% ($coverage%)"
            exit 1
          fi
      - uses: actions/upload-artifact@v4
        with:
          name: coverage-consumer
          path: coverage.out

  # ===============================
  # 3ï¸âƒ£ Lint & Test Producer
  # ===============================
  lint-test-producer:
    name: ğŸ”ğŸ§ª Producer
    runs-on: ubuntu-latest
    needs: setup
    defaults:
      run:
        working-directory: ./producer
    steps:
      - uses: actions/checkout@v4
      - run: go fmt ./...
      - run: |
          set -e
          go mod tidy
          go test -v -coverprofile=coverage.out ./...
          coverage=$(go tool cover -func=coverage.out | grep total | awk '{print substr($3, 1, length($3)-1)}')
          echo "Cobertura Producer: $coverage%"
          cov_int=$(echo "$coverage < $COVERAGE_THRESHOLD" | bc)
          if [ "$cov_int" -eq 1 ]; then
            echo "âŒ Cobertura abaixo de $COVERAGE_THRESHOLD% ($coverage%)"
            exit 1
          fi
      - uses: actions/upload-artifact@v4
        with:
          name: coverage-producer
          path: coverage.out

  # ===============================
  # 8ï¸âƒ£ Terraform Infra (cria ECR etc)
  # ===============================
  terraform-infra:
    name: ğŸŒ Terraform Infra (ECR & Base)
    runs-on: ubuntu-latest
    needs: [lint-test-consumer, lint-test-producer]
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.7

      - name: Terraform Init
        run: terraform init -upgrade
        working-directory: ./terraform

      - name: Terraform Apply (Infra)
        run: terraform apply -auto-approve -target=aws_ecr_repository.finorbit-consumer -target=aws_ecr_repository.finorbit-producer
        working-directory: ./terraform


  # ===============================
  # 9ï¸âƒ£ Docker Build & Push Consumer
  # ===============================
  docker-consumer:
    name: ğŸ³ Docker Consumer
    runs-on: ubuntu-latest
    needs: terraform-infra
    defaults:
      run:
        working-directory: ./consumer
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: âš™ï¸ Configurar AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ³ Login ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: ğŸ§± Build & Push
        env:
          ECR_REPOSITORY: finorbit-consumer
          AWS_REGION: ${{ env.AWS_REGION }}
          ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
          COMMIT_HASH: ${{ github.sha }}
        run: |
          TAG=$(echo $COMMIT_HASH | cut -c1-7)
          docker build -t $ECR_REPOSITORY:$TAG -t $ECR_REPOSITORY:latest .
          docker tag $ECR_REPOSITORY:$TAG $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:$TAG
          docker tag $ECR_REPOSITORY:latest $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:latest
          docker push $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY --all-tags


  # ===============================
  # ğŸ”Ÿ Docker Build & Push Producer
  # ===============================
  docker-producer:
    name: ğŸ³ Docker Producer
    runs-on: ubuntu-latest
    needs: terraform-infra
    defaults:
      run:
        working-directory: ./producer
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: âš™ï¸ Configurar AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ³ Login ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: ğŸ§± Build & Push
        env:
          ECR_REPOSITORY: finorbit-producer
          AWS_REGION: ${{ env.AWS_REGION }}
          ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
          COMMIT_HASH: ${{ github.sha }}
        run: |
          TAG=$(echo $COMMIT_HASH | cut -c1-7)
          docker build -t $ECR_REPOSITORY:$TAG -t $ECR_REPOSITORY:latest .
          docker tag $ECR_REPOSITORY:$TAG $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:$TAG
          docker tag $ECR_REPOSITORY:latest $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:latest
          docker push $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY --all-tags


  # ===============================
  # 1ï¸âƒ£1ï¸âƒ£ Terraform Deploy (usa imagens novas)
  # ===============================
  terraform-deploy:
    name: ğŸš€ Terraform Deploy (Lambda/ECS)
    runs-on: ubuntu-latest
    needs: [docker-consumer, docker-producer]
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.7

      - name: Terraform Init
        run: terraform init -upgrade
        working-directory: ./terraform

      - name: Terraform Plan
        run: terraform plan -out=tfplan
        working-directory: ./terraform

      - name: Terraform Apply (Deploy)
        run: terraform apply -auto-approve tfplan
        working-directory: ./terraform

      - name: Rollback se falhar
        if: failure()
        run: |
          echo "âŒ Terraform apply falhou! Iniciando rollback seguro..."
          chmod +x ./terraform_safe_rollback.sh
          ./terraform_safe_rollback.sh
        working-directory: ./terraform
