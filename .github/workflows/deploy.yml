name: FinOrbit CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  AWS_REGION: us-east-1
  TF_IN_AUTOMATION: true
  COVERAGE_THRESHOLD: 70.0
  GO_ENV: test

jobs:
  # ===============================
  # 1Ô∏è‚É£ Setup
  # ===============================
  setup:
    name: üõ†Ô∏è Setup
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4
      - name: üß∞ Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

  # ===============================
  # 2Ô∏è‚É£ Lint & Test Consumer
  # ===============================
  lint-test-consumer:
    name: üîçüß™ Consumer
    runs-on: ubuntu-latest
    needs: setup
    defaults:
      run:
        working-directory: ./consumer
    steps:
      - uses: actions/checkout@v4
      - run: go fmt ./...
      - run: |
          set -e
          go mod tidy
          go test -v -coverprofile=coverage.out ./...
          coverage=$(go tool cover -func=coverage.out | grep total | awk '{print substr($3, 1, length($3)-1)}')
          echo "Cobertura Consumer: $coverage%"
          cov_int=$(echo "$coverage < $COVERAGE_THRESHOLD" | bc)
          if [ "$cov_int" -eq 1 ]; then
            echo "‚ùå Cobertura abaixo de $COVERAGE_THRESHOLD% ($coverage%)"
            exit 1
          fi
      - uses: actions/upload-artifact@v4
        with:
          name: coverage-consumer
          path: coverage.out

  # ===============================
  # 3Ô∏è‚É£ Lint & Test Producer
  # ===============================
  lint-test-producer:
    name: üîçüß™ Producer
    runs-on: ubuntu-latest
    needs: setup
    defaults:
      run:
        working-directory: ./producer
    steps:
      - uses: actions/checkout@v4
      - run: go fmt ./...
      - run: |
          set -e
          go mod tidy
          go test -v -coverprofile=coverage.out ./...
          coverage=$(go tool cover -func=coverage.out | grep total | awk '{print substr($3, 1, length($3)-1)}')
          echo "Cobertura Producer: $coverage%"
          cov_int=$(echo "$coverage < $COVERAGE_THRESHOLD" | bc)
          if [ "$cov_int" -eq 1 ]; then
            echo "‚ùå Cobertura abaixo de $COVERAGE_THRESHOLD% ($coverage%)"
            exit 1
          fi
      - uses: actions/upload-artifact@v4
        with:
          name: coverage-producer
          path: coverage.out

  # ===============================
  # 8Ô∏è‚É£ Terraform Infra (cria ECR etc)
  # ===============================
  terraform-infra:
    name: üåç Terraform Infra (ECR & Base)
    runs-on: ubuntu-latest
    needs: [lint-test-consumer, lint-test-producer]
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.7

      - name: Terraform Init
        run: terraform init -upgrade
        working-directory: ./terraform

      - name: Terraform Apply (Infra)
        run: terraform apply -auto-approve -target=aws_ecr_repository.finorbit-consumer -target=aws_ecr_repository.finorbit-producer
        working-directory: ./terraform


  # ===============================
  # 6Ô∏è‚É£ Docker Build & Push Consumer
  # ===============================
  docker-consumer:
    name: üê≥ Docker Consumer
    runs-on: ubuntu-latest
    needs: terraform-infra
    defaults:
      run:
        working-directory: ./consumer
    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Configurar AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: üê≥ Login ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: üß± Build & Push
        env:
          ECR_REPOSITORY: finorbit-consumer
          AWS_REGION: ${{ env.AWS_REGION }}
          ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
        run: |
          set -e
          echo "üîç Verificando se o reposit√≥rio ECR '$ECR_REPOSITORY' existe..."
          if ! aws ecr describe-repositories --repository-names $ECR_REPOSITORY >/dev/null 2>&1; then
            echo "üì¶ Reposit√≥rio n√£o encontrado. Criando..."
            aws ecr create-repository --repository-name $ECR_REPOSITORY >/dev/null
            echo "‚úÖ Reposit√≥rio criado com sucesso!"
          else
            echo "‚úÖ Reposit√≥rio j√° existe."
          fi

          echo "üöß Build da imagem Docker..."
          docker build -t $ECR_REPOSITORY:latest .

          echo "üîó Tag e push para ECR..."
          docker tag $ECR_REPOSITORY:latest $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:latest
          docker push $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:latest

  # ===============================
  # 7Ô∏è‚É£ Docker Build & Push Producer
  # ===============================
  docker-producer:
    name: üê≥ Docker Producer
    runs-on: ubuntu-latest
    needs: terraform-infra
    defaults:
      run:
        working-directory: ./producer
    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Configurar AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: üê≥ Login ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: üß± Build & Push
        env:
          ECR_REPOSITORY: finorbit-producer
          AWS_REGION: ${{ env.AWS_REGION }}
          ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
        run: |
          set -e
          echo "üîç Verificando se o reposit√≥rio ECR '$ECR_REPOSITORY' existe..."
          if ! aws ecr describe-repositories --repository-names $ECR_REPOSITORY >/dev/null 2>&1; then
            echo "üì¶ Reposit√≥rio n√£o encontrado. Criando..."
            aws ecr create-repository --repository-name $ECR_REPOSITORY >/dev/null
            echo "‚úÖ Reposit√≥rio criado com sucesso!"
          else
            echo "‚úÖ Reposit√≥rio j√° existe."
          fi

          echo "üöß Build da imagem Docker..."
          docker build -t $ECR_REPOSITORY:latest .

          echo "üîó Tag e push para ECR..."
          docker tag $ECR_REPOSITORY:latest $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:latest
          docker push $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:latest


  # ===============================
  # 1Ô∏è‚É£1Ô∏è‚É£ Terraform Deploy (usa imagens novas)
  # ===============================
  terraform-deploy:
    name: üöÄ Terraform Deploy (Lambda/ECS)
    runs-on: ubuntu-latest
    needs: [docker-consumer, docker-producer]
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.7

      - name: Terraform Init
        run: terraform init -upgrade
        working-directory: ./terraform

      - name: Terraform Plan
        run: terraform plan -out=tfplan
        working-directory: ./terraform

      - name: Terraform Apply (Deploy)
        run: terraform apply -auto-approve tfplan
        working-directory: ./terraform

      - name: Rollback se falhar
        if: failure()
        run: |
          echo "‚ùå Terraform apply falhou! Iniciando rollback seguro..."
          chmod +x ./terraform_safe_rollback.sh
          ./terraform_safe_rollback.sh
        working-directory: ./terraform
