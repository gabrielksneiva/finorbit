name: FinOrbit CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  AWS_REGION: us-east-1
  TF_IN_AUTOMATION: true
  COVERAGE_THRESHOLD: 70.0
  GO_ENV: test

jobs:
  # ===============================
  # 1ï¸âƒ£ Setup
  # ===============================
  setup:
    name: ğŸ› ï¸ Setup
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4
      - name: ğŸ§° Configurar Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

  # ===============================
  # 2ï¸âƒ£ Lint Consumer
  # ===============================
  lint-consumer:
    name: ğŸ” Lint Consumer
    runs-on: ubuntu-latest
    needs: setup
    defaults:
      run:
        working-directory: ./consumer
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      - name: ğŸ“ Rodar Lint
        run: go fmt ./...

  # ===============================
  # 3ï¸âƒ£ Lint Producer
  # ===============================
  lint-producer:
    name: ğŸ” Lint Producer
    runs-on: ubuntu-latest
    needs: setup
    defaults:
      run:
        working-directory: ./producer
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      - name: ğŸ“ Rodar Lint
        run: go fmt ./...

  # ===============================
  # 4ï¸âƒ£ Testes Consumer
  # ===============================
  test-consumer:
    name: ğŸ§ª Testes Consumer
    runs-on: ubuntu-latest
    needs: [setup, lint-consumer]
    defaults:
      run:
        working-directory: ./consumer
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      - name: ğŸ§ª Rodar testes
        env:
          GO_ENV: ${{ env.GO_ENV }}
          COVERAGE_THRESHOLD: ${{ env.COVERAGE_THRESHOLD }}
        run: |
          set -e
          set -x

          # Organizar dependÃªncias
          go mod tidy

          # Rodar testes com cobertura
          go test -v -coverprofile=coverage.out ./...

          # Obter cobertura total
          coverage=$(go tool cover -func=coverage.out | grep total | awk '{print substr($3, 1, length($3)-1)}')
          coverage=${coverage:-0}
          echo "Cobertura Consumer: $coverage%"

          # Comparar com o threshold
          cov_int=$(echo "$coverage < $COVERAGE_THRESHOLD" | bc)
          if [ "$cov_int" -eq 1 ]; then
            echo "âŒ Cobertura abaixo de $COVERAGE_THRESHOLD% ($coverage%)"
            exit 1
          fi

      - name: ğŸ“¤ Upload Coverage Consumer
        uses: actions/upload-artifact@v4
        with:
          name: coverage-consumer
          path: coverage.out

  # ===============================
  # 5ï¸âƒ£ Testes Producer
  # ===============================
  test-producer:
    name: ğŸ§ª Testes Producer
    runs-on: ubuntu-latest
    needs: [setup, lint-producer]
    defaults:
      run:
        working-directory: ./producer
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      - name: ğŸ§ª Rodar testes
        env:
          GO_ENV: ${{ env.GO_ENV }}
          COVERAGE_THRESHOLD: ${{ env.COVERAGE_THRESHOLD }}
        run: |
          set -e
          set -x

          go mod tidy
          go test -v -coverprofile=coverage.out ./...

          coverage=$(go tool cover -func=coverage.out | grep total | awk '{print substr($3, 1, length($3)-1)}')
          coverage=${coverage:-0}
          echo "Cobertura Producer: $coverage%"

          cov_int=$(echo "$coverage < $COVERAGE_THRESHOLD" | bc)
          if [ "$cov_int" -eq 1 ]; then
            echo "âŒ Cobertura abaixo de $COVERAGE_THRESHOLD% ($coverage%)"
            exit 1
          fi
      - name: ğŸ“¤ Upload Coverage Producer
        uses: actions/upload-artifact@v4
        with:
          name: coverage-producer
          path: coverage.out

  # ===============================
  # 6ï¸âƒ£ Docker Build & Push Consumer
  # ===============================
  docker-consumer:
    name: ğŸ³ Docker Consumer
    runs-on: ubuntu-latest
    needs: test-consumer
    defaults:
      run:
        working-directory: ./consumer
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      - name: âš™ï¸ Configurar AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - name: ğŸ³ Login ECR
        uses: aws-actions/amazon-ecr-login@v2
      - name: ğŸ§± Build & Push
        env:
          ECR_REPOSITORY: finorbit-consumer
          AWS_REGION: ${{ env.AWS_REGION }}
          ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
        run: |
          docker build -t $ECR_REPOSITORY:latest .
          docker tag $ECR_REPOSITORY:latest $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:latest
          docker push $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:latest

  # ===============================
  # 7ï¸âƒ£ Docker Build & Push Producer
  # ===============================
  docker-producer:
    name: ğŸ³ Docker Producer
    runs-on: ubuntu-latest
    needs: test-producer
    defaults:
      run:
        working-directory: ./producer
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      - name: âš™ï¸ Configurar AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - name: ğŸ³ Login ECR
        uses: aws-actions/amazon-ecr-login@v2
      - name: ğŸ§± Build & Push
        env:
          ECR_REPOSITORY: finorbit-producer
          AWS_REGION: ${{ env.AWS_REGION }}
          ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
        run: |
          docker build -t $ECR_REPOSITORY:latest .
          docker tag $ECR_REPOSITORY:latest $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:latest
          docker push $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:latest

  # ===============================
  # 8ï¸âƒ£ Terraform
  # ===============================
  terraform:
    name: ğŸŒ Terraform Deploy
    runs-on: ubuntu-latest
    needs: [docker-consumer, docker-producer]
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.7
      - name: Terraform Init
        run: terraform init -upgrade
        working-directory: ./terraform
      - name: Terraform Plan
        run: terraform plan -out=tfplan
        working-directory: ./terraform
      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        working-directory: ./terraform

      - name: Terraform Safe Rollback
        if: failure()
        run: |
          echo "âŒ Terraform apply falhou! Iniciando rollback seguro..."
          chmod +x ./terraform_safe_rollback.sh
          ./terraform_safe_rollback.sh
        working-directory: ./terraform
