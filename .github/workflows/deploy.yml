name: FinOrbit CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  AWS_REGION: us-east-1
  TF_IN_AUTOMATION: true
  GO_ENV: test
  COVERAGE_THRESHOLD: 70.0

jobs:
  # ===============================
  # 1Ô∏è‚É£ Setup
  # ===============================
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'

  # ===============================
  # 2Ô∏è‚É£ Test & Lint
  # ===============================
  test-lint:
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      matrix:
        service: [consumer, producer]
    defaults:
      run:
        working-directory: ./{{ matrix.service }}
    steps:
      - uses: actions/checkout@v4
      - name: üìù Lint
        run: go fmt ./...
      - name: üß™ Test
        env:
          GO_ENV: ${{ env.GO_ENV }}
          COVERAGE_THRESHOLD: ${{ env.COVERAGE_THRESHOLD }}
        run: |
          go mod tidy
          go test -v -coverprofile=coverage.out ./...
          coverage=$(go tool cover -func=coverage.out | grep total | awk '{print substr($3, 1, length($3)-1)}')
          coverage=${coverage:-0}
          echo "Cobertura ${{ matrix.service }}: $coverage%"
          cov_int=$(echo "$coverage < $COVERAGE_THRESHOLD" | bc)
          if [ "$cov_int" -eq 1 ]; then
            echo "‚ùå Cobertura abaixo de $COVERAGE_THRESHOLD% ($coverage%)"
            exit 1
          fi
      - name: Upload Coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.service }}
          path: coverage.out

  # ===============================
  # 3Ô∏è‚É£ Docker Build & Push
  # ===============================
  docker-build-push:
    runs-on: ubuntu-latest
    needs: test-lint
    strategy:
      matrix:
        service: [consumer, producer]
    defaults:
      run:
        working-directory: ./{{ matrix.service }}
    steps:
      - uses: actions/checkout@v4
      - name: ‚öôÔ∏è Configurar AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - name: üê≥ Login ECR
        uses: aws-actions/amazon-ecr-login@v2
      - name: üß± Build & Push
        env:
          ECR_REPOSITORY: finorbit-${{ matrix.service }}
          AWS_REGION: ${{ env.AWS_REGION }}
          ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REPOSITORY:$IMAGE_TAG $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

  # ===============================
  # 4Ô∏è‚É£ Terraform Deploy
  # ===============================
  terraform:
    runs-on: ubuntu-latest
    needs: docker-build-push
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.7

      - name: Terraform Init
        run: terraform init -upgrade
        working-directory: ./terraform

      - name: Terraform Plan
        run: terraform plan -var="docker_image_tag=${{ env.IMAGE_TAG }}" -out=tfplan
        working-directory: ./terraform

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        working-directory: ./terraform

      # üîπ Opcional: destruir Lambdas antigos em dev/test
      - name: Destroy old Lambdas (Dev/Test)
        if: github.ref != 'refs/heads/main' # ou outra condi√ß√£o para prod
        run: |
          echo "‚ö†Ô∏è Ambiente n√£o-prod: destruindo Lambdas antigos..."
          terraform destroy -target=aws_lambda_function.old_lambda_placeholder -auto-approve
        working-directory: ./terraform
