name: FinOrbit CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  AWS_REGION: us-east-1
  TF_IN_AUTOMATION: true
  COVERAGE_THRESHOLD: 70.0
  GO_ENV: test

jobs:
  # ===============================
  # 1Ô∏è‚É£ Setup
  # ===============================
  setup:
    name: üõ†Ô∏è Setup
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4
      - name: üß∞ Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

  # ===============================
  # 2Ô∏è‚É£ Lint & Test Consumer
  # ===============================
  lint-test-consumer:
    name: üîçüß™ Consumer
    runs-on: ubuntu-latest
    needs: setup
    defaults:
      run:
        working-directory: ./consumer
    steps:
      - uses: actions/checkout@v4
      - run: go fmt ./...
      - run: |
          set -e
          go mod tidy
          go test -v -coverprofile=coverage.out ./...
          coverage=$(go tool cover -func=coverage.out | grep total | awk '{print substr($3, 1, length($3)-1)}')
          echo "Cobertura Consumer: $coverage%"
          cov_int=$(echo "$coverage < $COVERAGE_THRESHOLD" | bc)
          if [ "$cov_int" -eq 1 ]; then
            echo "‚ùå Cobertura abaixo de $COVERAGE_THRESHOLD% ($coverage%)"
            exit 1
          fi
      - uses: actions/upload-artifact@v4
        with:
          name: coverage-consumer
          path: coverage.out

  # ===============================
  # 3Ô∏è‚É£ Lint & Test Producer
  # ===============================
  lint-test-producer:
    name: üîçüß™ Producer
    runs-on: ubuntu-latest
    needs: setup
    defaults:
      run:
        working-directory: ./producer
    steps:
      - uses: actions/checkout@v4
      - run: go fmt ./...
      - run: |
          set -e
          go mod tidy
          go test -v -coverprofile=coverage.out ./...
          coverage=$(go tool cover -func=coverage.out | grep total | awk '{print substr($3, 1, length($3)-1)}')
          echo "Cobertura Producer: $coverage%"
          cov_int=$(echo "$coverage < $COVERAGE_THRESHOLD" | bc)
          if [ "$cov_int" -eq 1 ]; then
            echo "‚ùå Cobertura abaixo de $COVERAGE_THRESHOLD% ($coverage%)"
            exit 1
          fi
      - uses: actions/upload-artifact@v4
        with:
          name: coverage-producer
          path: coverage.out

  # ===============================
  # 4Ô∏è‚É£ Docker Build & Push Consumer
  # ===============================
  docker-consumer:
    name: üê≥ Docker Consumer
    runs-on: ubuntu-latest
    needs: [lint-test-consumer]
    defaults:
      run:
        working-directory: ./consumer
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - uses: aws-actions/amazon-ecr-login@v2
      - name: üß± Build & Push
        env:
          ECR_REPOSITORY: finorbit-consumer
          ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
        run: |
          COMMIT_HASH=$(echo $GITHUB_SHA | cut -c1-7)
          docker build -t $ECR_REPOSITORY:$COMMIT_HASH .
          docker tag $ECR_REPOSITORY:$COMMIT_HASH $ACCOUNT_ID.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/$ECR_REPOSITORY:$COMMIT_HASH
          docker push $ACCOUNT_ID.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/$ECR_REPOSITORY:$COMMIT_HASH
          echo "IMAGE_TAG_CONSUMER=$COMMIT_HASH" >> $GITHUB_ENV

  # ===============================
  # 5Ô∏è‚É£ Docker Build & Push Producer
  # ===============================
  docker-producer:
    name: üê≥ Docker Producer
    runs-on: ubuntu-latest
    needs: [lint-test-producer]
    defaults:
      run:
        working-directory: ./producer
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - uses: aws-actions/amazon-ecr-login@v2
      - name: üß± Build & Push
        env:
          ECR_REPOSITORY: finorbit-producer
          ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
        run: |
          COMMIT_HASH=$(echo $GITHUB_SHA | cut -c1-7)
          docker build -t $ECR_REPOSITORY:$COMMIT_HASH .
          docker tag $ECR_REPOSITORY:$COMMIT_HASH $ACCOUNT_ID.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/$ECR_REPOSITORY:$COMMIT_HASH
          docker push $ACCOUNT_ID.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/$ECR_REPOSITORY:$COMMIT_HASH
          echo "IMAGE_TAG_PRODUCER=$COMMIT_HASH" >> $GITHUB_ENV

  # ===============================
  # 6Ô∏è‚É£ Terraform Deploy
  # ===============================
  terraform:
    name: üåç Terraform Deploy
    runs-on: ubuntu-latest
    needs: [docker-consumer, docker-producer]
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.7

      - name: Terraform Init
        run: terraform init -upgrade
        working-directory: ./terraform

      - name: Terraform Plan
        run: terraform plan -out=tfplan
        working-directory: ./terraform

      - name: Terraform Apply
        env:
          TF_VAR_consumer_image_tag: ${{ env.IMAGE_TAG_CONSUMER }}
          TF_VAR_producer_image_tag: ${{ env.IMAGE_TAG_PRODUCER }}
        run: terraform apply -auto-approve tfplan
        working-directory: ./terraform

      - name: Terraform Safe Rollback
        if: failure()
        run: |
          echo "‚ùå Terraform apply falhou! Iniciando rollback seguro..."
          chmod +x ./terraform_safe_rollback.sh
          ./terraform_safe_rollback.sh
        working-directory: ./terraform
