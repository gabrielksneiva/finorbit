name: FinOrbit CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  AWS_REGION: us-east-1
  TF_IN_AUTOMATION: true
  COVERAGE_THRESHOLD: 70.0
  GO_ENV: test

jobs:
  # ===============================
  # 1ï¸âƒ£ Checkout & Setup
  # ===============================
  setup:
    name: ğŸ› ï¸ Setup
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4
      - name: ğŸ§° Configurar Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

  # ===============================
  # 2ï¸âƒ£ Testes Consumer
  # ===============================
  test-consumer:
    name: ğŸ§ª Testes - Consumer
    runs-on: ubuntu-latest
    needs: setup
    defaults:
      run:
        working-directory: ./consumer
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      - name: ğŸ§ª Rodar testes Consumer
        env:
          GO_ENV: ${{ env.GO_ENV }}
          COVERAGE_THRESHOLD: ${{ env.COVERAGE_THRESHOLD }}
        run: |
          set -e
          go mod tidy
          go test -v -coverprofile=coverage.out ./...
          coverage=$(go tool cover -func=coverage.out | grep total | awk '{print substr($3, 1, length($3)-1)}')
          echo "Cobertura Consumer: $coverage%"
          cov_int=$(echo "$coverage < $COVERAGE_THRESHOLD" | bc)
          if [ "$cov_int" -eq 1 ]; then
            echo "âŒ Cobertura abaixo de $COVERAGE_THRESHOLD% ($coverage%)"
            exit 1
          fi
      - name: ğŸ“¤ Upload de coverage Consumer
        uses: actions/upload-artifact@v4
        with:
          name: coverage-consumer
          path: coverage.out

  # ===============================
  test-producer:
    name: ğŸ§ª Testes - Producer
    runs-on: ubuntu-latest
    needs: setup
    defaults:
      run:
        working-directory: ./producer
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      - name: ğŸ§ª Rodar testes Producer
        env:
          GO_ENV: ${{ env.GO_ENV }}
          COVERAGE_THRESHOLD: ${{ env.COVERAGE_THRESHOLD }}
        run: |
          set -e
          go mod tidy
          go test -v -coverprofile=coverage.out ./...
          coverage=$(go tool cover -func=coverage.out | grep total | awk '{print substr($3, 1, length($3)-1)}')
          echo "Cobertura Producer: $coverage%"
          cov_int=$(echo "$coverage < $COVERAGE_THRESHOLD" | bc)
          if [ "$cov_int" -eq 1 ]; then
            echo "âŒ Cobertura abaixo de $COVERAGE_THRESHOLD% ($coverage%)"
            exit 1
          fi
      - name: ğŸ“¤ Upload de coverage Producer
        uses: actions/upload-artifact@v4
        with:
          name: coverage-producer
          path: coverage.out

  # ===============================
  # 4ï¸âƒ£ Build & Push Docker
  # ===============================
  docker:
    name: ğŸ³ Build & Push Docker
    runs-on: ubuntu-latest
    needs: [test-consumer, test-producer]
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      - name: âš™ï¸ Configurar AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - name: ğŸ³ Login no ECR
        uses: aws-actions/amazon-ecr-login@v2
      - name: ğŸ§± Build e Push Consumer
        working-directory: ./consumer
        env:
          ECR_REPOSITORY: finorbit-consumer
          AWS_REGION: ${{ env.AWS_REGION }}
          ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
        run: |
          docker build -t $ECR_REPOSITORY:latest .
          docker tag $ECR_REPOSITORY:latest $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:latest
          docker push $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:latest
      - name: ğŸ§± Build e Push Producer
        working-directory: ./producer
        env:
          ECR_REPOSITORY: finorbit-producer
          AWS_REGION: ${{ env.AWS_REGION }}
          ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
        run: |
          docker build -t $ECR_REPOSITORY:latest .
          docker tag $ECR_REPOSITORY:latest $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:latest
          docker push $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:latest

  # ===============================
  # 5ï¸âƒ£ Terraform Deploy
  # ===============================
  terraform:
    name: ğŸª„ Terraform Deploy
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      - name: ğŸ§© Instalar Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.7
      - name: ğŸª„ Terraform Init
        run: terraform init
      - name: ğŸ§® Terraform Plan
        run: terraform plan -out=tfplan
      - name: ğŸš€ Terraform Apply
        run: terraform apply -auto-approve tfplan
      - name: ğŸŒ Mostrar endpoints da API
        run: terraform output || echo "âš ï¸ Nenhum output configurado"
