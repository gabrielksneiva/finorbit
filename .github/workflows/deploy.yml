name: FinOrbit CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  AWS_REGION: us-east-1
  TF_IN_AUTOMATION: true
  COVERAGE_THRESHOLD: 70.0
  GO_ENV: test

jobs:
  # ===============================
  # 1ï¸âƒ£ Setup
  # ===============================
  setup:
    name: ğŸ› ï¸ Setup
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4
      - name: ğŸ§° Configurar Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

  # ===============================
  # 2ï¸âƒ£ Lint Consumer
  # ===============================
  lint-consumer:
    name: ğŸ” Lint Consumer
    runs-on: ubuntu-latest
    needs: setup
    defaults:
      run:
        working-directory: ./consumer
    steps:
      - uses: actions/checkout@v4
      - run: go fmt ./...

  # ===============================
  # 3ï¸âƒ£ Lint Producer
  # ===============================
  lint-producer:
    name: ğŸ” Lint Producer
    runs-on: ubuntu-latest
    needs: setup
    defaults:
      run:
        working-directory: ./producer
    steps:
      - uses: actions/checkout@v4
      - run: go fmt ./...

  # ===============================
  # 4ï¸âƒ£ Testes Consumer
  # ===============================
  test-consumer:
    name: ğŸ§ª Testes Consumer
    runs-on: ubuntu-latest
    needs: [setup, lint-consumer]
    defaults:
      run:
        working-directory: ./consumer
    steps:
      - uses: actions/checkout@v4
      - run: |
          set -e
          set -x
          go mod tidy
          go test -v -coverprofile=coverage.out ./...
          coverage=$(go tool cover -func=coverage.out | grep total | awk '{print substr($3, 1, length($3)-1)}')
          coverage=${coverage:-0}
          echo "Cobertura Consumer: $coverage%"
          cov_int=$(echo "$coverage < $COVERAGE_THRESHOLD" | bc)
          if [ "$cov_int" -eq 1 ]; then
            echo "âŒ Cobertura abaixo de $COVERAGE_THRESHOLD% ($coverage%)"
            exit 1
      - uses: actions/upload-artifact@v4
        with:
          name: coverage-consumer
          path: coverage.out

  # ===============================
  # 5ï¸âƒ£ Testes Producer
  # ===============================
  test-producer:
    name: ğŸ§ª Testes Producer
    runs-on: ubuntu-latest
    needs: [setup, lint-producer]
    defaults:
      run:
        working-directory: ./producer
    steps:
      - uses: actions/checkout@v4
      - run: |
          set -e
          set -x
          go mod tidy
          go test -v -coverprofile=coverage.out ./...
          coverage=$(go tool cover -func=coverage.out | grep total | awk '{print substr($3, 1, length($3)-1)}')
          coverage=${coverage:-0}
          echo "Cobertura Producer: $coverage%"
          cov_int=$(echo "$coverage < $COVERAGE_THRESHOLD" | bc)
          if [ "$cov_int" -eq 1 ]; then
            echo "âŒ Cobertura abaixo de $COVERAGE_THRESHOLD% ($coverage%)"
            exit 1
      - uses: actions/upload-artifact@v4
        with:
          name: coverage-producer
          path: coverage.out

  # ===============================
  # 6ï¸âƒ£ Docker Build & Push Consumer
  # ===============================
  docker-consumer:
    name: ğŸ³ Docker Consumer
    runs-on: ubuntu-latest
    needs: test-consumer
    defaults:
      run:
        working-directory: ./consumer
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - uses: aws-actions/amazon-ecr-login@v2
      - run: |
          docker build -t finorbit-consumer:latest .
          docker tag finorbit-consumer:latest ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/finorbit-consumer:latest
          docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/finorbit-consumer:latest

  # ===============================
  # 7ï¸âƒ£ Docker Build & Push Producer
  # ===============================
  docker-producer:
    name: ğŸ³ Docker Producer
    runs-on: ubuntu-latest
    needs: test-producer
    defaults:
      run:
        working-directory: ./producer
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - uses: aws-actions/amazon-ecr-login@v2
      - run: |
          docker build -t finorbit-producer:latest .
          docker tag finorbit-producer:latest ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/finorbit-producer:latest
          docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/finorbit-producer:latest

  # ===============================
  # 8ï¸âƒ£ Terraform Init
  # ===============================
  terraform-init:
    name: ğŸª„ Terraform Init
    runs-on: ubuntu-latest
    needs: [docker-consumer, docker-producer]
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.7
      - run: terraform init
        working-directory: ./terraform

  # ===============================
  # 9ï¸âƒ£ Terraform Plan
  # ===============================
  terraform-plan:
    name: ğŸ§® Terraform Plan
    runs-on: ubuntu-latest
    needs: terraform-init
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.7
      - run: terraform plan -out=tfplan
        working-directory: ./terraform
      - uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: ./terraform/tfplan

  # ===============================
  # ğŸ”Ÿ Terraform Apply
  # ===============================
  terraform-apply:
    name: ğŸš€ Terraform Apply
    runs-on: ubuntu-latest
    needs: terraform-plan
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.7
      - uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: ./terraform
      - run: terraform apply -auto-approve tfplan
        working-directory: ./terraform
      - run: terraform output || echo "âš ï¸ Nenhum output configurado"
        working-directory: ./terraform
